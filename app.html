<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar App</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e8f0ff, #d1e7ff);
            overflow: hidden;
        }

        .form-container {
            width: 320px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            transform: translateZ(0);
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f8f9fa;
            box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            transform: scale(1.02);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .form-actions button,
        .form-actions input[type="file"] {
            padding: 12px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: box-shadow 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-actions button.clear-button {
            background-color: #dc3545;
        }

        .form-actions button:hover {
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .form-actions button.clear-button:hover {
            background-color: #c82333;
        }

        .form-actions input[type="file"] {
            border: 1px dashed #ced4da;
        }

        .form-actions input[type="file"]:hover {
            border: 1px solid #343a40;
        }

        .content-container {
            flex: 1;
            margin-left: 340px;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(135deg, #ffffff, #f2f4f7);
            border-radius: 15px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .table-container, .calendar-container {
            display: none;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
            color: #495057;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #343a40;
            color: white;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        th:hover {
            background-color: #495057;
        }

        th.asc::after {
            content: " ðŸ”¼";
        }

        th.desc::after {
            content: " ðŸ”½";
        }

        .highlighted {
            background-color: #e9ecef;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

        .fc-event {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Add Event</h2>
        <form id="eventForm">
            <input type="hidden" id="editIndex">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>

            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" required>

            <label for="eventTime">Time:</label>
            <input type="time" id="eventTime" required>

            <div class="form-actions">
                <button type="submit">Save Event</button>
                <button type="button" id="deleteSelected">Delete Selected</button>
                <button type="button" class="clear-button" id="clearAll">Clear All</button>
                <button type="button" id="exportCSV">Export as CSV</button>
                <label for="loadCSV">Load CSV:</label>
                <input type="file" id="loadCSV" accept=".csv" />
            </div>

            <div class="filter-options">
                <label for="filterSelect">Show:</label>
                <select id="filterSelect">
                    <option value="all">All Events</option>
                    <option value="week">Events This Week</option>
                </select>
            </div>

            <div class="view-options">
                <label for="viewSelect">View:</label>
                <select id="viewSelect">
                    <option value="list">List View</option>
                    <option value="calendar">Calendar View</option>
                </select>
            </div>
        </form>
    </div>

    <div class="content-container">
        <div class="table-container">
            <h2>Stored Events</h2>
            <table id="eventTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Event Name</th>
                        <th onclick="sortTable(1)">Date</th>
                        <th onclick="sortTable(2)">Time</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('eventForm');
            const table = document.getElementById('eventTable').getElementsByTagName('tbody')[0];
            const eventNameField = document.getElementById('eventName');
            const eventDateField = document.getElementById('eventDate');
            const eventTimeField = document.getElementById('eventTime');
            const editIndexField = document.getElementById('editIndex');
            const filterSelect = document.getElementById('filterSelect');
            const viewSelect = document.getElementById('viewSelect');
            let selectedEventIndex = null;

            function loadEvents(filter = 'all') {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                table.innerHTML = '';

                const today = new Date();
                const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
                const endOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 6));

                events.forEach((event, index) => {
                    const eventDate = new Date(event.date);
                    if (filter === 'week' && (eventDate < startOfWeek || eventDate > endOfWeek)) {
                        return;
                    }

                    const newRow = table.insertRow();
                    newRow.insertCell(0).textContent = event.name;
                    newRow.insertCell(1).textContent = event.date;
                    newRow.insertCell(2).textContent = event.time;

                    const selectButton = document.createElement('button');
                    selectButton.textContent = 'Select';
                    selectButton.onclick = () => {
                        eventNameField.value = event.name;
                        eventDateField.value = event.date;
                        eventTimeField.value = event.time;
                        editIndexField.value = index;
                        selectedEventIndex = index;

                        Array.from(table.rows).forEach(row => row.classList.remove('highlighted'));
                        newRow.classList.add('highlighted');
                    };
                    newRow.insertCell(3).appendChild(selectButton);
                });

                updateCalendar();
            }

            loadEvents();

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const eventName = eventNameField.value;
                const eventDate = eventDateField.value;
                const eventTime = eventTimeField.value;
                const editIndex = editIndexField.value;

                const events = JSON.parse(localStorage.getItem('events')) || [];

                if (editIndex === '') {
                    events.push({ name: eventName, date: eventDate, time: eventTime });
                } else {
                    events[editIndex] = { name: eventName, date: eventDate, time: eventTime };
                }

                localStorage.setItem('events', JSON.stringify(events));
                loadEvents(filterSelect.value);
                form.reset();
                editIndexField.value = '';
                selectedEventIndex = null;
            });

            document.getElementById('clearAll').addEventListener('click', function () {
                localStorage.removeItem('events');
                loadEvents(filterSelect.value);
            });

            filterSelect.addEventListener('change', function () {
                loadEvents(this.value);
            });

            document.getElementById('exportCSV').addEventListener('click', function () {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                let csvContent = "data:text/csv;charset=utf-8,Event Name,Date,Time\n";

                events.forEach(event => {
                    const row = `${event.name},${event.date},${event.time}`;
                    csvContent += row + "\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', 'events.csv');
                document.body.appendChild(link);

                link.click();
                document.body.removeChild(link);
            });

            document.getElementById('loadCSV').addEventListener('change', function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function (e) {
                    const content = e.target.result;
                    const lines = content.split('\n');
                    
                    localStorage.removeItem('events');
                    
                    const events = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const [name, date, time] = line.split(',');
                            events.push({ name: name.trim(), date: date.trim(), time: time.trim() });
                        }
                    }
                    
                    localStorage.setItem('events', JSON.stringify(events));
                    
                    loadEvents(filterSelect.value);
                    
                    event.target.value = '';
                };
                
                reader.readAsText(file);
            });

            document.getElementById('deleteSelected').addEventListener('click', function () {
                if (selectedEventIndex !== null) {
                    const events = JSON.parse(localStorage.getItem('events')) || [];
                    events.splice(selectedEventIndex, 1);
                    localStorage.setItem('events', JSON.stringify(events));
                    loadEvents(filterSelect.value);
                    selectedEventIndex = null;
                    form.reset();
                } else {
                    alert('Please select an event to delete.');
                }
            });

            function sortTable(n) {
                var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                table = document.getElementById("eventTable");
                switching = true;
                dir = "asc";
                while (switching) {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("TD")[n];
                        y = rows[i + 1].getElementsByTagName("TD")[n];
                        if (dir == "asc") {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (dir == "desc") {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                        switchcount++;
                    } else {
                        if (switchcount == 0 && dir == "asc") {
                            dir = "desc";
                            switching = true;
                        }
                    }
                }
            }
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: function(start, end, timezone, callback) {
                    const events = JSON.parse(localStorage.getItem('events')) || [];
                    const calendarEvents = events.map(event => ({
                        title: event.name,
                        start: event.date + 'T' + event.time,
                        allDay: false
                    }));
                    callback(calendarEvents);
                },
                eventClick: function(calEvent, jsEvent, view) {
                    const events = JSON.parse(localStorage.getItem('events')) || [];
                    const selectedEvent = events.find(event => 
                        event.name === calEvent.title && 
                        event.date + 'T' + event.time === calEvent.start.format()
                    );
                    if (selectedEvent) {
                        eventNameField.value = selectedEvent.name;
                        eventDateField.value = selectedEvent.date;
                        eventTimeField.value = selectedEvent.time;
                        editIndexField.value = events.indexOf(selectedEvent);
                        selectedEventIndex = events.indexOf(selectedEvent);
                    }
                }
            });

            function updateCalendar() {
                $('#calendar').fullCalendar('removeEvents');
                const events = JSON.parse(localStorage.getItem('events')) || [];
                const calendarEvents = events.map(event => ({
                    title: event.name,
                    start: event.date + 'T' + event.time,
                    allDay: false
                }));
                $('#calendar').fullCalendar('addEventSource', calendarEvents);
            }

            viewSelect.addEventListener('change', function() {
                const listView = document.querySelector('.table-container');
                const calendarView = document.querySelector('.calendar-container');
                
                if (this.value === 'list') {
                    listView.style.display = 'block';
                    calendarView.style.display = 'none';
                } else {
                    listView.style.display = 'none';
                    calendarView.style.display = 'block';
                    $('#calendar').fullCalendar('render');
                }
            });

            // Initialize the view based on the initial selection
            viewSelect.dispatchEvent(new Event('change'));
        });
    </script>
</body>

</html>
